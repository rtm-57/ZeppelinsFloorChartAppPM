<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeppelin's Floor Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Popup Modal -->
        <div id="serverModal" class="modal">
            <div class="modal-content">
                <h2>Shift Information</h2>
                <label for="serverCount">Enter the number of servers on shift:</label>
                <input type="number" id="serverCount" min="1" max="50" />
                <button id="submitServers">Submit</button>
            </div>
        </div>
        
        <div id="serverNamesModal" class="modal">
            <div class="modal-content">
                <h2>Enter Server Names.</h2>
                <label>Set Dining Closer as Server 1, Bar Closer as Server 2, Zeppelin Closer as Server 3, Addition Closer as Server 7, then the rest.</label>
                <div id="namesContainer"></div>
                <button id="submitNames">Submit</button>
            </div>
        </div>
        
        <div id="canvas-container" style="display: none;">
            <canvas id="floorCanvas" width="2000" height="1500"></canvas> 
            <div id="controls"></div>
            <button id="firstCutButton" class="first-cut-button">First Cut</button>
            <button id="secondCutButton" class="second-cut-button">Second Cut</button>
            <button id="resetButton" class="reset-button">Reset</button>
            <button id="undoButton" class="undo-button">Undo</button>
            <textarea id="notes" placeholder="Notes"></textarea>
            <textarea id="res1" placeholder="Reservation Info"></textarea>
            <textarea id="res2" placeholder="Reservation Info"></textarea>
            <textarea id="res3" placeholder="Reservation Info"></textarea>
            <textarea id="res4" placeholder="Reservation Info"></textarea>
            <textarea id="svr1" placeholder="Dining Closer"></textarea>
            <textarea id="svr2" placeholder="Bar Closer"></textarea>
            <textarea id="svr3" placeholder="Zeppelin Closer"></textarea>
            <textarea id="svr4" placeholder="Server"></textarea>
            <textarea id="svr5" placeholder="Server"></textarea>
            <textarea id="svr6" placeholder="Server"></textarea>
            <textarea id="svr7" placeholder="Addition Closer"></textarea>
            <textarea id="svr8" placeholder="Server"></textarea>
            <textarea id="svr9" placeholder="Server"></textarea>
            <textarea id="smallTextBox" class="small-text-box" placeholder="Purple Table=Reservation&#10;Green Table=Table Sat"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
